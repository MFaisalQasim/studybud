<div class="activities">
  <div class="activities__header">
    <h2>Recent Activities : {{ recent_activities.count }}</h2>
  </div>

  {% for recent_activitie in recent_activities %}
  <div class="activities__box">
    <div class="activities__boxHeader roomListRoom__header">
      <a
        href='{% url "profile" recent_activitie.user.id %}'
        class="roomListRoom__author"
      >
        <div class="avatar avatar--small">
          <img src="{{recent_activitie.user.avatar.url}}" alt="{{recent_activitie.user.name}}" />
        </div>
        <p>
          @{{ recent_activitie.user.username }}
          <span>{{ recent_activitie.created | timesince }} ago</span>
        </p>
      </a>
      <div class="roomListRoom__actions">
        <a href="{% url 'delete-room' recent_activitie.room.id %}">
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 32 32"
          >
            <title>delete</title>
            <path
              d="M30 4h-8v-3c0-0.553-0.447-1-1-1h-10c-0.553 0-1 0.447-1 1v3h-8v2h2v24c0 1.104 0.897 2 2 2h20c1.103 0 2-0.896 2-2v-24h2v-2h-0zM12 2h8v2h-8v-2zM26.002 30l-0.002 1v-1h-20v-24h20v24h0.002z"
            ></path>
          </svg>
        </a>
      </div>
    </div>
    <div class="activities__boxContent">
      <p>
        replied to post “<a href="{% url 'room' recent_activitie.room.id %}"
          >{{ recent_activitie.room }}!</a
        >”
      </p>
      <div class="activities__boxRoomContent">
        {{ recent_activitie.room.desc}}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
